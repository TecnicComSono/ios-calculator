<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        .fundo {
            height: 100vh;
            background-color: #bbb;
            color: white;
        }

        .calculadora {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #ededed;
            border-radius: 50px;
            max-width: 210px;
            background-color: #000000;
            padding: 20px;
            padding-top: 70px;
        }

        button {
            border-radius: 100px;
            height: 50px;
            width: 50px;
            font-size: 17px;
            border: 0px;
        }

        .rgh {
            color: white;
            background-color: #fc9f00;
            cursor: pointer;
        }

        .up {
            color: black;
            background-color: #a0a0a0;
            cursor: pointer;
        }

        .btn {
            color: white;
            background-color: #313131;
            cursor: pointer;
        }

        .resultado {
            font-size: 2rem;
            text-align: right;
            color: #d2d2d2;
            padding-bottom: 6px;
            padding-right: 6px;
            max-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        button:hover {
            transform: translate(-0.2px, -0.2px);
        }
    </style>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="resultado" class="resultado"></p>
            <table>
                <tr>
                    <td><button class="up" onclick="Clear()">C</button></td>
                    <td><button class="up" onclick="back()"><</button></td>
                    <td><button class="up" onclick="insert('/')">/</button></td>
                    <td><button class="up" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn" onclick="insert('9')">9</button></td>
                    <td><button class="rgh" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn" onclick="insert('6')">6</button></td>
                    <td><button class="rgh" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="rgh" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="btn" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        window.onload = function() {
            // Inicia com "0" no resultado
            document.getElementById('resultado').innerHTML = "0";
        };

        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            var resultadoElement = document.getElementById('resultado');

            // Remover espaços e garantir que não se insira espaços desnecessários
            if (numero === "0") {
                resultadoElement.innerHTML = num;
            } else {
                // Verifica se o último caractere inserido é um operador ou não, para evitar espaço ou repetição de operadores
                if (['+', '-', '*', '/'].includes(numero[numero.length - 1]) && ['+', '-', '*', '/'].includes(num)) {
                    return; // Não insere o operador se o último caractere for também um operador
                }
                resultadoElement.innerHTML = numero + num;
            }

            // Ajustar o tamanho da fonte com base no número de caracteres
            adjustFontSize();
        }

        function adjustFontSize() {
            var resultadoElement = document.getElementById('resultado');
            var length = resultadoElement.innerHTML.length;

            // Aumenta ou diminui o tamanho da fonte conforme o comprimento do texto
            if (length > 12) {
                resultadoElement.style.fontSize = "1.5rem"; // Menor fonte
            } else if (length > 8) {
                resultadoElement.style.fontSize = "1.8rem"; // Tamanho médio
            } else {
                resultadoElement.style.fontSize = "2rem"; // Fonte normal
            }
        }

        function Clear() {
            document.getElementById('resultado').innerHTML = "0";
        }

        function back() {
            var resultado = document.getElementById('resultado').innerHTML;
            // Se for apenas "0", não faz nada
            if (resultado.length > 1) {
                document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
            } else {
                document.getElementById('resultado').innerHTML = "0";
            }
        }

        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            // Se o valor não for "0", realiza o cálculo
            if (resultado && resultado !== "0") {
                try {
                    // Avalia a expressão sem espaços extras
                    document.getElementById('resultado').innerHTML = eval(resultado.replace(/\s+/g, ''));
                } catch (e) {
                    document.getElementById('resultado').innerHTML = "Erro";
                }
            } else {
                document.getElementById('resultado').innerHTML = "Digite algo!";
            }
        }
    </script>
</body>

</html>
